{% extends "base.html" %}
{% load static %}
{% block head_title %}

<title>Contact Success - Jane's Fashion </title>
{% endblock %}
{% block content %}
<div class="page-header">

    <div class="content-center">
        <div class="container">
            <div class="row row-grid justify-content-between align-items-center text-left">
                <div class="col-md-6">
                    <h1 class="text-success">We have received
                        <br />
                        <span class="text-success">your email</span>
                    </h1>
                    <p class="text">
                        We will respond shortly
                    </p>
                    <div class="btn-wrapper mb-3">

                        <a href="{% url 'core:home' %}" class="btn btn-primary btn-block">Go Home</i></a>
                    </div>

                </div>
                <div class="col-md-6">
                    <img src="{% static 'images/email.png'%}" alt="Circle image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


</div>
<section class="ftco-section ">
    <div class="container">
        <div class="row no-gutters">
            {% for item in shopside %}
            <div class="col-md-6 pb-2 pr-1">
                <a href="#">

                    <img src="{{item.image.url}}" style="width:100%; height: 250px;"
                        lass="choose-wrap divider-one  img-fluid mb-3 d-flex align-items-end" alt="">

                    <div class="text text-center text-white px-2 ">


                    </div>

                </a>
            </div>
            {% endfor %}

        </div>
    </div>
    <br><br>
</section>
{% endblock content %}
